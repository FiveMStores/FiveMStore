<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-color: #111111;

            margin-bottom: 10px;
        }

        #storeHeader img {

</head>
